    <form method="POST">
      <label for="nombre_completo">Nombre completo *</label>
      <input
        autofocus
        type="text"
        id="nombre_completo"
        placeholder="Nombre Completo"
        required
      />
      <br />
      <label for="asunto">Asunto *</label>
      <input type="text" placeholder="Asunto" id="asunto" required />
      <br />
      <label for="correo">Correo *</label>
      <input
        type="email"
        placeholder="Correo Electronico"
        id="correo"
        required
      />
      <br />
      <label for="texto">DejÃ¡ tu mensaje</label>
      <br />

      <textarea
        required
        id="texto"
        maxlength="100"
        rows="10"
        cols="40"
        placeholder="Dejanos tu mensaje y te responderemos a la brevedad!"
      ></textarea>
      <button>Enviar</button>
    </form>
